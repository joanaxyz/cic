<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Overlay</title>
</head>
<body>
    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay" th:fragment="search-overlay">
        <div class="search-overlay-backdrop" id="searchOverlayBackdrop"></div>
        
        <div class="search-overlay-content">
            <!-- Search Header -->
            <div class="search-overlay-header">
                <div class="search-overlay-input-wrapper">
                    <svg class="search-overlay-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                    <input 
                        type="text" 
                        class="search-overlay-input" 
                        id="searchOverlayInput"
                        placeholder="Search conversations, messages, or topics..."
                        autocomplete="off"
                        autofocus
                    >
                    <button class="search-overlay-clear" id="searchOverlayClear" title="Clear search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
                <button class="search-overlay-close" id="searchOverlayClose" title="Close search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>

            <!-- Search Filters -->
            <div class="search-overlay-filters">

            </div>

            <!-- Search Results -->
            <div class="search-overlay-results" id="searchOverlayResults">
                <!-- Empty State -->
                <div class="search-empty-state" id="searchEmptyState">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                    <h3>Start searching</h3>
                    <p>Type to search through your conversations, messages, and topics</p>
                </div>

                <!-- No Results State -->
                <div class="search-no-results" id="searchNoResults" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    <h3>No results found</h3>
                    <p>Try adjusting your search or filters</p>
                </div>

                <!-- Results List -->
                <div class="search-results-list" id="searchResultsList" style="display: none;">
                    <!-- Results will be dynamically inserted here -->
                </div>
            </div>

            <!-- Search Footer with Keyboard Shortcuts -->
            <div class="search-overlay-footer">
                <div class="search-shortcuts">
                    <span class="search-shortcut">
                        <kbd>↑</kbd><kbd>↓</kbd> Navigate
                    </span>
                    <span class="search-shortcut">
                        <kbd>Enter</kbd> Select
                    </span>
                    <span class="search-shortcut">
                        <kbd>Esc</kbd> Close
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
