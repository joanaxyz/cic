<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{auth/auth}">
<head>
    <title>Sign In - CIC</title>
</head>
<body>
    <p layout:fragment="page_title" class="content_title">Sign In</p>
    
    <div layout:fragment="form_fields">
        <input type="email" id="email" placeholder="Email address" required>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" required>
            <i class="fa-regular fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <a class="fpass" id="forgotPassword" th:href="@{/cic/auth/forgot-password}">Forgot Password?</a>
    </div>
    
    <p layout:fragment="form_footer" class="auth_link">Don't have an account? <a th:href="@{/cic/auth/sign-up}">Sign up</a></p>
    
    <th:block layout:fragment="auth_js">
        <script th:src="@{/js/auth/sign-in.js}"></script>
    </th:block>

</body>
</html>
