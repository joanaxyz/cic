<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Password Field with Toggle Component -->
    <div th:fragment="password-field(id, placeholder)" class="password-wrapper">
        <input type="password" th:id="${id}" th:placeholder="${placeholder}" required>
        <i class="fa-regular fa-eye toggle-password" id="togglePassword"></i>
    </div>
</body>
</html>
